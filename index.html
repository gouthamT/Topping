<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8" />

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="./quarry.js"></script>

    <div class="container main-container">
      <div class="row">
